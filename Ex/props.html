<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test"></div>

<script type="text/javascript" src="js/react.development.js"></script>
<script type="text/javascript" src="js/react-dom.development.js"></script>
<script type="text/javascript" src="js/prop-types.js"></script>
<script type="text/javascript" src="js/babel.min.js"></script>
<script type="text/babel">
    class Person extends React.Component {
        render() {
            const {name, sex, age} = this.props;
            return <ul>
                <li>name:{name}</li>
                <li>sex:{sex}</li>
                <li>age:{age}</li>
            </ul>
        }
    }

    //限制属性
    Person.propTypes = {
        name: PropTypes.string.isRequired, //限制属性名/属性值类型/必要性
        sex: PropTypes.string,
        age: PropTypes.number
    };
    //设置属性的默认值
    Person.defaultProps = {
        sex: 'Boy',
        age: 18
    }
    const p1 = {
        name: 'Tom',
        sex: 'Boy',
        age: 18
    }
    const p2 = {
        name: 'Polly'
    }
    const p3 = {
        name: 'hanmeimei',
        sex: 'Gril'
    }
    ReactDOM.render(<Person name={p3.name} sex={p3.sex}/>, document.getElementById('test'))
</script>
</body>
</html>
